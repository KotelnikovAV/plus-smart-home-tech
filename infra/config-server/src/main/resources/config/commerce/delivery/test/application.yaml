server:
  port: 0
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:main;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

logging:
  level:
    "org.springframework.orm.jpa": INFO
    "org.springframework.transaction": INFO
    "org.springframework.transaction.interceptor": TRACE
    "org.springframework.orm.jpa.JpaTransactionManager": DEBUG

resilience4j:
  circuitbreaker:
    instances:
      OrderClient:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true

delivery:
  multipliers:
    "FRAGILITY_MULTIPLIER": 0.2
    "WEIGHT_MULTIPLIER": 0.2
    "VOLUME_MULTIPLIER": 0.2
    "ADDRESS_MULTIPLIER": 0.2
  address1: "country1city1street1house1flat1"
  address2: "country2city2street2house2flat2"
  basicDeliveryCost: 5.0